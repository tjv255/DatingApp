<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{job.logoUrl || './assets/user.png'}}" alt="{{job.title}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/jobs/{{job.id}}" class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button></li>
            
            <li *ngIf="memberService.currMem && !jobalreadyliked()" class="list-inline-item"><button (click)="addLike(job)" class="btn btn-success">
                    <i class="fa fa-plus"></i></button></li>
            
            <li *ngIf="memberService.currMem && jobalreadyliked()" class="list-inline-item"><button (click)="removeSaveJob(job)" class="btn btn-danger">
                    <i class="fa fa-minus"></i></button></li>

<!--
            <li class="list-inline-item">
                <button routerLink="/members/{{job.title}}" [queryParams]="{tab: 3}" class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
            -->
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{job.title}}, ${{job.salary}}
        </h6>
        <p class="card-text text-muted text-center">{{job.city}}, {{job.country}}</p>
    </div>
</div>
