<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{org.photoUrl || './assets/user.png'}}" alt="{{org.name}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/organizations/{{org.id}}" class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button></li>
            <li class="list-inline-item"><button (click)="addLike(org)" class="btn btn-primary">
                    <i class="fa fa-plus"></i></button></li>
